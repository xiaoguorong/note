<script>
    //获取高亮部分距离屏幕左边的距离
    this.left = document.querySelector(".nav_active").getBoundingClientRect().left;
    //获取高亮部分距离屏幕上面的距离
    this.top = document.querySelector(".nav_active").getBoundingClientRect().top;
    //获取高亮部分所占得到宽
    this.width = document.querySelector(".nav_active").clientWidth;
    //获取高亮部分所占的高
    this.height = document.querySelector(".nav_active").clientHeight;

    //屏幕宽和高减去上面的就是四面的宽高
</script>
